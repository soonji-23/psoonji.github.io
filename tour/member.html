         <body>
        <header>

<section id="body-container">

        <h2 class="member-title">회원가입</h2>
        <div class="member-line">
           
        <h3>라온투어에 오신것을 환영합니다.<br>
            회원이 되시면 더 다양한 혜택을 누릴실 수 있습니다.
        </h3>
      
        </div>
        
        <form action="" class="member-wrap">
             <div class="id">
                <input type="text" name="id" placeholder="아이디(영문 숫자 특수문자 조합,8~12자리)            " maxlength="12">
            </div>
            <div class="psw">
                <input type="password" name="psw1" placeholder="비밀번호(영문 숫자 특수문자 조합,8~16자리)" maxlength="16">
            </div>
            <div class="psw">
                <input type="password" name="psw2" placeholder="비밀번호 확인" maxlength="16">
            </div>
            <div class="name">
                <input type="text" name="name" placeholder="이름(실명)" maxlength="12">
            </div>
            <div class="email">
                <input type="text" name="e-id" placeholder="이메일">
                <span>@</span>
                <input type="text" name="e-add">
                <select class="e-select">
                    <option value="">직접입력</option>
                    <option value="naver.com">naver.com</option>
                    <option value="daum.net">daum.net</option>
                    <option value="gmail.com">gmail.com</option>
                    <option value="nate.com">nate.com</option>
                </select>
            </div>
            <div class="phone">
                <input type="tel" name="tel" placeholder="휴대폰번호(숫자만 입력)">
                <input type="submit" name="submit" value="인증번호 발송">
            </div>
            <div class="birth">
                <input type="text" name="birth" placeholder="생년월일 (예: 19900101)">
                <div class="gender">
                    <input type="radio" name="gender" value="male">
                    <label for="gender"></label>남성
                    <input type="radio" name="gender" value="female">
                    <label for="gender"></label>여성
                </div>
            </div>
            <div class="check-box">
                <p>
                    <input type="checkbox" name="chk" id="chk">
                    <label for="chk"></label>(필수)만 14세 이상 확인 
                </p>

                <p>
                    <input type="checkbox" name="chk1" id="chk1">
                    <label for="chk1"></label>(필수)개인정보 수집 및 이용 동의 
                </p>
                <p>
                    <input type="checkbox" name="chk2" id="chk2">
                    <label for="chk2"></label>(선택)개인정보 제3자 제공 동의 
                </p>
                <p>
                    <input type="checkbox" name="chk3" id="chk3">
                    <label for="chk3"></label>(선택)마케팅 정보 수신 동의 
                </p>
            </div>
            <div class="trans">
                <input type="submit" value="동의하고 가입하기">
            </div>

        </form>

</section>
