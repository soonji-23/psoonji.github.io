        <body>
        <header>
          
        </header>
        <hr>
  
<section id="body-container">
    <div class="login-group">
        <h2 class="login-title">로그인</h2>
        <div class="login-wrap">
          <div class="log-member">
            <a class="member1 active"  href="#member">회원</a>
            <a class="member1" href="#non-member">비회원 예약조회</a>
            </div>
           <form action="#" class="login-form" id="member">
            <div class="id">
                <input type="text" name="id" placeholder="아이디(이메일계정)" maxlength="12">
            </div>
            <div class="pass">
                <input type="password" name="psw" placeholder="비밀번호" maxlength="16">
            </div>
            <div class="check">
                <input type="checkbox" id="chk" name="chk">
                <label for="chk" checked></label>아이디 저장
            </div>
            <div class="login-bt">
                <input type="submit" name="login-bt" value="로그인">
            </div>
            <div class="bt-group">
                <a href="#">회원가입</a>|
                <a href="#">아이디 찾기</a>|
                <a href="#">비밀번호 재설정</a>
            </div>
            <button class="naver">naver</button>
            <button class="kakao">카카오 로그인</button>
            <button class="face">페이스북</button>
           </form>
           <form action="#" class="login-form" id="non-member">
            <div class="name">
                <input type="text" name="name" placeholder="이름">
            </div>
            <div class="book">
                <input type="text" name="book" placeholder="예약번호(영문,숫자 포함 12자리)" maxlength="12">
            </div>
            <div class="phone">
                <input type="tel" name="tel" placeholder="휴대폰 번호를 입력해주세요" maxlength="11">
            </div>
            <div class="p-info">
                <p>※예약시 제공한 본인의 연락처를 정확히 입력해주시기 바랍니다.<br>
                ※예약시 고객님의 연락처을 입력하지 않은 경우, 공식인증예약센터로 전화 문의해 주시기 바랍니다.</p>
            </div>
            <div class="book-bt">
                <input type="submit" name="book-bt" value="예약조회">
            </div>

        </form>

      </div>
    </div>


</section>
